<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBasic02.html</title>
</head>
<body>
    <!--
    u태그:underline(밑줄)
    i태그:italic(기울어짐)
    b태그,strong태그:bold(두껍게)

    sub:아래첨자
    sup:위첨자

    s,del,strike태그:가운데 선
    
    -inline element

     ※중요
     인라인 엘리먼트 안에는 블락 엘리먼트를
     넣을 수 없다
     블락엘리먼트안에는 인라인 및
     블락 엘리먼트를 넣을 수 있다.
     -->
     <div>
        <h2>텍스트 꾸미기</h2>
        <u>밑줄 긋기</u><br/>
        <i>이탤릭체</i><br/>
        <strong>글자 진하게</strong><br/>
        나의 닉 네임은 <sup>자바 매니아</sup> 입니다.<br/>
        나의 닉 네임은 <sub>자바 매니아</sub> 입니다.<br/>
        가격 할인 : <i><strong><strike>10,000원</strike></strong></i> -> 5,000원
     </div>
</body>
</html>
