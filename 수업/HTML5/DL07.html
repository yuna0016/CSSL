<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DL07.html</title>
</head>
<body>
    <!--
        dl태그:Definition List,용어 목록을 나열할때
               사용하는 태그

              하위요소로
              dt(Definition Term)태그와
              dd(Definition Description)태그를 갖는다

              -block element
              -메뉴 표시할때 주로 사용
    -->
    <div>
        <h2>DL 및 자식태그인 DT및 DD태그 연습</h2>
        <dl>
            <dt>HTML</dt>
            <dd>
                HTML은 HyperText Markup Language의 약자로
                매우 쉽고
                빠르게 웹 문서를 만들 수 있는 마크업 언어이다.
            </dd>
            <dt>CSS</dt>
            <dd>
                CSS는 Cascading Style Sheet의 약자로
                HTML문서의
                스타일을 정의하는 규약이다.
            </dd>
            <dt>자바스크립트</dt>
            <dd>
                자바스크립트는 HTML문서에서 사용할 수
                있는
                프로그래밍 언어로 HTML문서에 다양한
                효과를 줄때 사용
                한다.
            </dd>
        </dl>
        <h2>DL로 메뉴 구현</h2>
        <dl>
            <dt>회사소개</dt>
            <dt>인재채용</dt>
            <dt>제휴제안</dt>
            <dt>이용약관</dt>
            <dt>개인정보처리지침</dt>
        </dl>
    </div>
</body>
</html>
