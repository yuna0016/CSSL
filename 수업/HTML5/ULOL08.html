<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULOL08.html</title>
</head>
<body>
    <!--
        

        UL태그:Unordered List(순서가 없는 목록)
               순서가 없는 목록을 나타낼때 사용하는 태그
               목록을 나타내기 위해서
               하위 요소로 li태그(block element)를 가짐

        속성- type:disc(●-기본),square(■),circle(○) 
       


        block element

        단,type속성에 1(number순)이나 A,a(알파벳순),I,i(로마숫자)
        도 지정가능

        OL태그:Ordered List(순서가 잇는 목록)
               하위요소로 li태그를 가짐
        속성
        type:1(기본)이나 A,a(알파벳순),I,i(로마숫자)
        start:순서의 시작 값 지정(ol만 갖고있는 속성)
        li태그에도 type속성을 지정할 수 있다.       
    -->
    <div>
        <h2>당신이 좋아하는 스포츠는?</h2>
        <!--
        웹표준에 어긋남
        <ul type="disc">
        -->
        <ul style='list-style: square;background-color: yellow;'>
            <li style="background-color: red;">축구</li>
            <li style='list-style: circle;'>야구</li>
            <li>농구</li>
        </ul>
        <h2>당신이 좋아하는 영화 장르는?</h2>
        <ul style="list-style: upper-alpha;">
            <li>액션</li>
            <li>SF</li>
            <li>스펙터클</li>
            <li>범죄/스릴러</li>
        </ul>
        <h2>당신이 좋아하는 영화 장르는?</h2>
        <ol style="list-style:lower-alpha;" start='5'>
            <li>액션</li>
            <li>SF</li>
            <li>스펙터클</li>
            <li>범죄/스릴러</li>
        </ol>
        <h2>UL로 메뉴 구현</h2>
        <ul>
            <li>회사소개</li>
            <li>인재채용</li>
            <li>제휴제안</li>
            <li>이용약관</li>
            <li>개인정보처리지침</li>
        </ul>
    </div>
</body>
</html>
