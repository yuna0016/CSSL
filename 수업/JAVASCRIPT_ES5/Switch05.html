<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch05.html</title>
    <script>
        /*
        switch(식):
        자바: 식이 정수값(byte/short/char/int)이 나올 수 있는
        정수식(산술식)이거나 문자열(String)이어야 한다(long[x])

        자스:모든 값이 나올수 있는 모든 식이 가능하다
        즉 정수뿐만 아니라 실수 그리고 논리값(true/false)
        문자열도 가능하다.
        */
        const PI=3.000014;
        switch(PI){//자바 X
            case 3.00000000014:
            case 3.0000000014:
            case 3.00000014:
            case 3.000014:
            case 3.014:
            case 3.14:document.write('PI는 3.14다<br/>');break;
            default:document.write('PI는 3.14가 아니다<br/>');

        }
        switch(10 % 2==0){//자바 X
            case true:document.write('true다<br/>');break;
            case false:document.write('false다<br/>');
        }
        switch('자바'){//자바 O(JDK7.0이후부터)
            case '자스':document.write('자스다');break;
            case '자바':document.write('자바다');break;
            case '자브':document.write('자브다');
        }

    </script>
</head>
<body>
    
</body>
</html>
