<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function08_1.html</title>
    <script>
         /*
    [함수정의]  

        방법1]함수 선언문(유명함수)  
        function 함수명([매개변수1,매개변수2,..]){ //var사용불가,즉 매개변수 정의시 변수명만

            함수가 할일 구현;
  
            [return 변수혹은 값;]
            ※return이후의 명령문은 실행이 안됨        
            
        }
        방법2]함수 표현식(익명함수)
        var 변수명 = function([매개변수1,매개변수2,..]){
            함수가 할일 구현;
            [return 변수혹은 값;]

        }
        방법3]즉시 실행함수
        (function [함수명]([매개변수1,매개변수2,..]){ //var사용불가,즉 매개변수 정의시 변수명만

            함수가 할일 구현;
  
            [return 변수혹은 값;]
            ※return이후의 명령문은 실행이 안됨
        })([매개변수1,매개변수2,..])
    

        //함수호출
        -함수 정의한 원형 그대로 호출
        함수명([매개변수1,매개변수2,..]);

        ※함수안에서 선언된 변수는 함수호출이 끝나면 메모리에서
          사라진다. 즉 지역변수이다(Local Variable)

        그리고 script태그안에서 선언된 변수는
        해당 페이지 모든영역에서
        사용가능한 전역변수 이다(Global Variable)
    */
    //함수 형식 1]
    //함수 정의- 함수 선언문
    function noParamNoReturn(){
        document.write('=================Menu===============<br/>');
        document.write('1.계속 2.나가기<br/>');
        document.write('====================================<br/>');
    }
    document.write('noParamNoReturn의 자료형:'+typeof noParamNoReturn+'<br/>');
    document.write('noParamNoReturn:'+ noParamNoReturn+'<br/>');
    //함수 호출]
    noParamNoReturn();
    //함수 형식 2]
    //함수 정의- 함수 표현식
    /*
    함수의 시작 주소를 왼쪽의 변수명에 저장
    변수명을 마치 함수명처럼 사용가능
    */
    var yesParamNoReturn = function(start,end){
        var total=0;//지역변수
        for(var i=start;i <=end;i++)
            total+=i;
        document.write(start+'부터 '+end+'까지 누적합:'+total+'<br/>');

    };
    document.write('yesParamNoReturn의 자료형:'+typeof yesParamNoReturn+'<br/>');
    document.write('yesParamNoReturn:'+ yesParamNoReturn+'<br/>');
    //함수 호출]
    yesParamNoReturn(1,10);
    yesParamNoReturn(10,100);
    /* 
      전역변수:script태그안에 선언된 변수로 해당 페이지 어디에서나 사용 가능
      지역변수:함수안에 선언된 변수(매개변수 포함).함수밖에서 사용시 에러
       */
    //document.write('함수안에서 선언된 변수:total='+total+'<br/>');
    //document.write('함수안에서 선언된 변수:i='+i+'<br/>');
    //document.write('함수안에서 선언된 변수:start='+start+'<br/>');
    //함수 형식 3]
    var noParamYesReturn = function(){
        var name = prompt('이름 입력?','');
        var age = prompt('나이 입력?','20');
        return '이름:'+name +',나이:'+age;
        //자바 unreachable code에러 발생.자스는 실행만 안됨     
        document.write('return 이후 출력문');
    };
    //함수 호출
    document.write(noParamYesReturn());
    //함수 형식 4]
    function yesParamYesReturn(num1,num2){
        return num1 > num2 ?num1 : num2;
    }
     //함수 호출
     document.write('<br/>최대값:'+yesParamYesReturn(1,10)+'<br/>');
    //즉시 실행함수
    var plus=(function(num1,num2){return num1+num2})(10,20);
    document.write('plus의 자료형:'+typeof plus+'<br/>');//number
    document.write(plus+'<br/>');//30

    </script>
</head>
<body>
    
</body>
</html>
