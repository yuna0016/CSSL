<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B07_BreakContinue.html</title>
    <script>
        //자바와 똑같다
        var i = 0;
        while(-1){//자바의 while(true)와 같음
            i++;
            document.write('i='+i+'<br/>');
            if(i==3) break;
            document.write('break문 이후<br/>');
            if(i%2 == 0) continue;
            document.write('continue문 이후<br/>');
        }
    </script>
</head>
<body>
    
</body>
</html>
