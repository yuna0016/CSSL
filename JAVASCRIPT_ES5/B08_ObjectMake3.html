<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B08_ObjectMake3.html</title>
    <script>
    /*
    객체!-연관된 속성(변수)나 행동(함수)를 모아놓은 것

    자스에서 객체 만드는 법]
    1. 중괄호 사용(litaral 객체)
    var 객체명 = {};
    속성 추가시 >> 객체명.속성명 = 값;
    함수 추가시 >> 객체명.함수명 = function(){}

    2. 생성자 함수 사용 **대문자로 시작하는 함수 (타입은 object)
    function 생성자함수명(){
        this사용해서 속성 설정
    }
    - 일반 함수와 구분하기 위해 함수명 대문자로 시작
    - return문 안씀
    - 주로 속성만 정의
    var 객체명 = new 생성자함수명();
    - 함수는 객체명.prototype.함수명=function(){}로 별도로 정의한다

    */

    var brace = {}; //new Object();와 같음
    console.log("brace의 자료형 : %s, brace:%s", typeof brace, brace);
    //속성 추가]
    brace.name = "가길동";
    brace.age = 20;
    console.log(brace);//{name: "가길동", age: 20}  <<JSON
    console.log("========속성출력==========");
    console.log(brace.name);
    console.log(brace.age);
    //함수 추가]
    brace.print = function(){
        console.log("========this의 타입 및 값==========");
        console.log(typeof this);
        console.log(this); //이때의 this는 brace객체를 지칭 (함수호출한게 누구냐를 찾으면 쉽다)
        console.log(this === window);
        console.log("이름:%s, 나이:%s", this.name, this.age);
    };
    brace.print();
    </script>
</head>
<body>
    
</body>
</html>
